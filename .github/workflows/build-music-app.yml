name: Symphonia App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: Symphonia.sln
      Project_Path: Symphonia.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }}

    - name: Run tests
      run: dotnet test $env:Project_Path --configuration ${{ matrix.configuration }}

    - name: Publish single-file self-contained
      run: msbuild $env:Project_Path /t:Publish /p:Configuration=${{ matrix.configuration }} /p:RuntimeIdentifier=win-x64 /p:SelfContained=true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true /p:EnableCompressionInSingleFile=true /p:PublishDir=publish\${{ matrix.configuration }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Symphonia-${{ matrix.configuration }}
        path: publish/${{ matrix.configuration }}
